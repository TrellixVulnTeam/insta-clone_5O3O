{% extends 'base.html' %}
{% block styles %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
{% endblock%}
{% block content %}

<div class="container">
    <div class="navbar  fixed-top" role="navigation">
      <div class="container-fluid">
          <div class="navbar-header">
             <h1>
              <a class="navbar-brand" href="{% url 'index' %}"> INSTAGRAM</a>
            </div>
             </h1>
             
          
        <div class="list">
         
              <div class="home-icon">
                <a href="{% url 'index' %}">
                  <h1> </h1>
                  <i class="fa fa-home" style="font-size:18px"></i>
                </a>
              
              </div>
               
              <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                <div class="input-group">
                  <div class="search">
                  
                  <a href="{% url 'index' %}">
                    <i class="fa fa-search" style="font-size:18px"></i>
      
                  </a>
                  
                    </div>
                </div>
              </form>

              <div class="plus-icon">
                <i class="fa fa-plus-square" style="font-size:18px"></i>
               </div>
              <div class="love-icon">
                <i class="fa fa-heart" style="font-size:18px"></i>
              </div>
            
            <ul>
              <div class="dropdown">
                <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                  <i class="fa fa-user" style="font-size:18px"></i>
                          <span class="caret"></span>
                      </a>
                <ul class="dropdown-menu" role="menu">
                  <li>
                    <img src="{{user.profile.profile_photo.url }}" alt="image">
                  </li>
                  <li>
                    <a href="{%url 'profile'%}">Profile</a>
                  </li>
                  <li>
                   
                  </li>
                 
                  <li>
                    <a href="/accounts/logout">Logout</a>
                  </li>
                </ul>
              </li>
            </div>
            
        
          </div>    
    </div>
    </div>
<div class="main">
  <div class="modal" id="uploadImage">
    <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <h1>ig</h1>
      <div class="modal-header">
        <h4 class="modal-title">{{post.name}}</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal">
            <span aria-hidden="true">&times;</span>
        </button>
        
      </div>
    
      <!-- Modal body -->
      <div class="modal-body">
    
        <form action="#" method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
           
            <button class="btn btn-sm btn-success">Upload image</button>
            <button type="button" class="btn btn-sm btn-outline-danger" data-dismiss="modal">
                Close
            </button>
        </form>         
                </div>
      </div>
    
      <!-- Modal footer -->
      <div class="modal-footer">
             <button class="btn btn-primary" data-toggle="modal" data-target="#uploadImage">

             </button>
      </div>
    
    </div>
    </div>
</div>
   
   
        </div>

</div>
<style>
    .main{
        margin-top: 40%;
        
    }
    .container-fluid{
      margin-left: 40px;
      margin-right: 50px;
      display: flex;
      justify-content: space-evenly;
      color: white;
      border: none;
      background: hsla(353, 80%, 63%, 1);

background: linear-gradient(90deg, hsla(353, 80%, 63%, 1) 0%, hsla(40, 92%, 75%, 1) 0%, hsla(10, 80%, 63%, 1) 7%, hsla(354, 78%, 63%, 1) 42%, hsla(328, 64%, 50%, 1) 83%);

background: -moz-linear-gradient(90deg, hsla(353, 80%, 63%, 1) 0%, hsla(40, 92%, 75%, 1) 0%, hsla(10, 80%, 63%, 1) 7%, hsla(354, 78%, 63%, 1) 42%, hsla(328, 64%, 50%, 1) 83%);

background: -webkit-linear-gradient(90deg, hsla(353, 80%, 63%, 1) 0%, hsla(40, 92%, 75%, 1) 0%, hsla(10, 80%, 63%, 1) 7%, hsla(354, 78%, 63%, 1) 42%, hsla(328, 64%, 50%, 1) 83%);

filter: progid: DXImageTransform.Microsoft.gradient( startColorstr="#ec5566", endColorstr="#FAD487", GradientType=1 );

    }
    
    .container-fluid a{
      color: white;
    }
    .navbar-header{
      font-family: 'Lobster', cursive;
     padding-left: 200px;
      font-weight: 100;
      
    }
    .search{
      color: white;

      padding-right: 40px;
    }
    
    .list{
      display: flex;

    .love-icon{
      padding-top: 10px;
      padding-right: 40px;
    
    }

      padding-right: 40px;

      padding-right: 40px;

</style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
